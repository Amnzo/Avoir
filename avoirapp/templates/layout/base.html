<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion des Crédits {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>

              body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .message-list {
            list-style-type: none;
            padding: 0;
        }

        .message {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .error {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .success {
    background-color: #28a745; /* Green color for success */
    color: #fff; /* White text color */
    border-color: #28a745; /* Matching border color */
}


        .warning {
            background-color: #ffffcc;
            color: #996600;
        }

        .info {
            background-color: #cce6ff;
            color: #003366;
        }

        .wrapper {
            display: flex;
        }




        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #007BFF;
            color: #ffffff;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
        }

        #sidebar.active {
            min-width: 80px;
            max-width: 80px;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            text-align: center;
        }

        #sidebar .sidebar-header h3 {
            margin-bottom: 0;
            color: #ffffff;
        }

        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #0056b3;
        }

        #sidebar ul li a {
            padding: 15px;
            font-size: 1.1em;
            display: block;
            color: #dfe3e8;
            transition: all 0.3s;
        }

        #sidebar ul li a:hover {
            color: #ffffff;
            background: #0056b3;
            text-decoration: none;
        }

        #sidebar ul li.active > a,
        a[aria-expanded="true"] {
            color: #ffffff;
            background: #0056b3;
        }

        #content {
            width: 100%;
            padding: 20px;
            transition: all 0.3s;
            margin-left: 250px;
        }

        #content.active {
            margin-left: 80px;
        }

        #sidebarCollapse {
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            cursor: pointer;
            background: transparent;
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 1.5em;
        }

        #sidebarCollapse:hover {
            color: #0056b3;
        }
        table {
    width: 100%;
    margin-bottom: 1rem;
    text-align: center; /* Ajouter le centrage pour tous les tableaux */
}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">

            <div class="sidebar-header">




                    <h2><a href="{% url 'statistique' %}"><i class="fas fa-euro-sign" style="color: #0f0f0f;"></i></a></h2>




            </div>
            <ul class="list-unstyled components">

                   <li class="active">
                        <a href="{% url 'familles' %}" title="Famille de catégories de produits">
                            <i class="fas fa-sitemap"></i> FAMILLES
                        </a>
                    </li>

                <li class="active">
                    <a href="{% url 'client' %}" title="Client">
                        <i class="fas fa-users"></i> CLIENTS
                    </a>
                </li>
                 <li class="active">
                    <a href="{% url 'avoir' %}" title="Avoir">
                        <i class="fas fa-euro-sign"></i> ETAT CREDIT
                    </a>
                </li>

                <li class="active">
                    <a href="{% url 'compte_rendu' %}" title="Client">
                        <i class="far fa-calendar-alt"></i> Compte Rendu
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'retour_list' %}" title="Client">
                        <i class="fas fa-undo"></i> Gestion Retour
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'repertoire_list' %}" title="Repertoire">
                        <i class="fas fa-folder-open"></i>  REPERTOIRE
                    </a>
                </li>
                
                <!-- Add more links as needed -->
                <li>
                    <a href="{% url 'logout' %}" title="Logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for sidebar toggle -->
    <script>
        $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
                $("#content").toggleClass("active");
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
