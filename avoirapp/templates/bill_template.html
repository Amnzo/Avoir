<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .invoice-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .invoice-details {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .product-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .product-table th {
            background-color: #f2f2f2;
        }

        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <h1>Invoice</h1>
        <div class="invoice-details">
            <div>
                <p><strong>Invoice Number:</strong> {{ invoice_number }}</p>
                <p><strong>Date:</strong> {{ invoice_date }}</p>
            </div>
            <div>
                <p><strong>Customer:</strong> {{ customer_name }}</p>
                <!-- Add more customer details as needed -->
            </div>
        </div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td>{{ quantity_tv }}</td>
                    <td>{{ price_tv }}</td>
                    <td>TVA</td>
                </tr>
                <!-- Add more rows for additional products as needed -->
            </tbody>
            
        </table>
        <div class="total">
            <p><strong>Total:</strong>TVA</p>
        </div>
    </div>
</body>
</html>
