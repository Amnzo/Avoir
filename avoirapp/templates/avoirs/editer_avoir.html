{% extends 'layout/base.html' %}
{% load tz %}
{% block title %}Ajouter Avoir{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0 text-center">MODIFICATION CRÉDIT DE : {{avoir.client |upper}}</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}

                <!-- Hidden field for logged-in user -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label text-right">UTILISATEUR :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="user" name="user" value="{{ avoir.user.username |upper }}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label text-right">DATE :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="date" name="date" value="{{ avoir.date_ajout|date:'d-m-Y' }}" required>
                    </div>
                </div>
                
                

                

                <!-- Hidden field for date and time of the operation -->
                

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label text-right">MONTANT :</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="montant" name="montant" value="{{ avoir.montant }}" step="0.01" min="0" required>
                    </div>
                </div>

                
                <div class="form-group row">
                    <label for="{{ form.montant.id_for_label }}" class="col-sm-3 col-form-label text-right">FACTURE :</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control-file" id="facture" name="facture" accept=".pdf">
                    </div>
                </div>

                

                

                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">MODIFIER CRÉDIT</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">ANNULER</a> <!-- Bouton ANNULER -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
{% block extra_js %}
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script>
    $( function() {
        $( "#date" ).datepicker({
            dateFormat: "dd-mm-yy" // Format de date souhaité
            // Vous pouvez également ajouter d'autres options selon vos besoins
        });
    } );
</script>
{% endblock %}
