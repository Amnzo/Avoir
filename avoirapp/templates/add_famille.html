{% extends 'base.html' %}
{% load tz %}
{% block title %}Ajouter Avoir{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-center">AJOUTER FAMILLE</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="famille">NOM FAMILLE</label>
                            <input type="text" class="form-control" id="famille" name="famille" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="is_facture">BESOIN DE FACTURE</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_facture" name="is_facture">
                                <label class="form-check-label" for="is_facture">Oui</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">AJOUTER FAMILLE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
