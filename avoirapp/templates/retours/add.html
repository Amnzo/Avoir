{% extends 'layout/base.html' %}
{% block title %}Ajouter Retour{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-center">AJOUT RETOUR</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nom">{{ "Nom :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="nom" name="nom" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="prenom">{{ "Prenom :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="prenom" name="prenom" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="fournisseur">{{ "Fournisseur :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="fournisseur" name="fournisseur" oninput="this.value = this.value.toUpperCase()" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="marque">{{ "marque :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="marque" name="marque" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="designation">{{ "Designation :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="designation" name="designation" oninput="this.value = this.value.toUpperCase()" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="code">{{ "Code :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="code" name="code">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="code">{{ "motif :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="motif" name="motif" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="date_renvoi">{{ "date envoi :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="date" class="form-control" id="date_renvoi" name="date_renvoi" required>
                        </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> {{"Valider Ajout" |upper}}
                            </button>
                            <a href="javascript:history.back()" class="btn btn-secondary">{{"Annuler" |upper}}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
