{% extends 'layout/base.html' %}
{% block title %}Modifier Retour{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-center">MODIFICATION : {{ retour.nom }}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nom">Nom :</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ retour.nom }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="prenom">Prénom :</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="prenom" name="prenom" value="{{ retour.prenom }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="fournisseur">Fournisseur :</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="fournisseur" name="fournisseur" value="{{ retour.fournisseur }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="designation">Désignation :</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="designation" name="designation" value="{{ retour.designation }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="code">Code :</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="code" name="code" value="{{ retour.code }}">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Valider Modification
                            </button>
                            <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
