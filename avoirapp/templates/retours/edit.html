{% extends 'layout/base.html' %}
{% block title %}Modifier Retour{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-center">MODIFICATION : {{ retour.nom |upper  }} {{ retour.prenom |upper  }}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nom">{{ "date :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="date" name="date" value="{{ retour.date|date:'d-m-Y' }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nom">{{ "Nom :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ retour.nom }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="prenom">{{ "Prenom :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="prenom" name="prenom" value="{{ retour.prenom }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="fournisseur">{{ "Fournisseur :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="fournisseur" name="fournisseur" value="{{ retour.fournisseur }}" oninput="this.value = this.value.toUpperCase()" required >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="fournisseur">{{ "marque :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="marque" name="marque" value="{{ retour.marque }}" oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="designation">{{ "Designation :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="designation" name="designation" value="{{ retour.designation }}" oninput="this.value = this.value.toUpperCase()" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="code">{{ "motif :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="motif" name="motif" value="{{ retour.motif }}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="code">{{ "Code :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="code" name="code" value="{{ retour.code }}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="date_renvoi">{{ "date envoi :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="date" class="form-control" id="date_renvoi" name="date_renvoi" value="{{ retour.date_renvoi|date:'Y-m-d' }}">

                        </div>
                    </div>
                   
                    <div class="form-row" hidden>
                        <div class="form-group col-md-2">
                            <label for="facture">{{ "AVOIR :" | upper }}</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="file" class="form-control-file" id="facture" name="facture" accept=".pdf">
                        </div>
                    </div>
                   
                    
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> {{ "Valider Modification" | upper }}
                            </button>
                            <a href="javascript:history.back()" class="btn btn-secondary">{{ "Annuler" | upper }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script>
    $( function() {
        $( "#date" ).datepicker({
            dateFormat: "dd-mm-yy" // Format de date souhaité
            // Vous pouvez également ajouter d'autres options selon vos besoins
        });
    } );

    
</script>
{% endblock %}
